<!DOCTYPE html>
<html lang="en">
<head>
    <script src="particles.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PixelNebula</title>
    <link rel="icon" href="Pictures/Logo.png" type="image/png"> <!-- Favicon added -->
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background-color: black;
            background-size: cover;
            background-position: center;
            font-family: Arial, sans-serif;
            color: white;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
        }
        .header {
            margin-top: 20px;
            text-align: center;
        }
        .header h1 {
            font-size: 60px;
            margin: 0;
        }
        .header h2 {
            font-size: 40px;
            margin: 0;
        }
        .menu {
            position: absolute;
            top: 20px;
            left: 20px;
            display: flex;
            gap: 20px; /* Adjust the spacing between menu items */
        }
        .menu a {
            text-decoration: none;
            color: white;
            font-size: 16px;
            font-weight: bold;
            padding: 10px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .menu a:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }
        footer {
            position: absolute;
            bottom: 10px;
            width: 100%;
            text-align: center;
            font-size: 12px;
            color: white;
            z-index: 100;
        }
        .menu a.back {
            cursor: pointer;
        }
        #particles-js {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: 0; /* Send it behind all other elements */
        }
    </style>
</head>
<body>
    <div id="particles-js"></div>
    <!-- Menu -->
    <div class="menu">
        <a class="back" onclick="goBack()">Back</a>
    </div>

    <div class="header">
        <h2>Pixel Nebula</h2>
    </div>

    <!-- Info Section -->
    <div class="info">
        <h3>404 Page not found!</h3>
    </div>

    <footer>
        &copy; 2024 Pixel Nebula. All rights reserved. | pixelnebulacontact@gmail.com | <a href="termsofservice.html" style="text-decoration: none; color: blue;">TOS</a>
    </footer>
    <script>
        function goBack() {
            window.history.back();
        }
    </script>
</body>
</html>

<script>
    particlesJS('particles-js', {
        "particles": {
"number": {
  "value": 200,
  "density": {
    "enable": true,
    "value_area": 800
  }
},
"color": {
  "value": "#ffffff"
},
"shape": {
  "type": "", // Circle //
  "stroke": {
    "width": 0,
    "color": "#000000"
  },
  "polygon": {
    "nb_sides": 5
  },
  "image": {
    "src": "img/github.svg",
    "width": 100,
    "height": 100
  }
},
"opacity": {
  "value": 1,
  "random": true,
  "anim": {
    "enable": true,
    "speed": 1,
    "opacity_min": 0,
    "sync": false
  }
},
"size": {
  "value": 3,
  "random": true,
  "anim": {
    "enable": false,
    "speed": 4,
    "size_min": 0.3,
    "sync": false
  }
},
"line_linked": {
  "enable": true,
  "distance": 90,
  "color": "#ffffff",
  "opacity": 0.4,
  "width": 1
},
"move": {
  "enable": true,
  "speed": 2,
  "direction": "none",
  "random": true,
  "straight": false,
  "out_mode": "out",
  "bounce": false,
  "attract": {
    "enable": false,
    "rotateX": 600,
    "rotateY": 600
  }
}
},
"interactivity": {
"detect_on": "canvas",
"events": {
  "onhover": {
    "enable": true,
    "mode": "repulse"
  },
  "onclick": {
    "enable": false,
    "mode": "repulse"
  },
  "resize": true
},
"modes": {
  "grab": {
    "distance": 400,
    "line_linked": {
      "opacity": 1
    }
  },
  "bubble": {
    "distance": 100,
    "size": 4,
    "duration": 2,
    "opacity": 0,
    "speed": 3
  },
  "repulse": {
    "distance": 50,
    "duration": 0.4
  },
  "push": {
    "particles_nb": 4
  },
  "remove": {
    "particles_nb": 2
  }
}
},
"retina_detect": true
    });
</script>
