<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>S3 Killswitch</title>
</head>
<body>
    <h1>S3 Bucket Control</h1>
    <form id="control-form">
        <label for="action">Action:</label>
        <select id="action" name="action">
            <option value="disable">Disable</option>
            <option value="enable">Enable</option>
        </select>
        <br>
        <label for="code">Authorization Code:</label>
        <input type="password" id="code" name="code" required>
        <br>
        <button type="submit">Submit</button>
    </form>
    <p id="status"></p>
    <script>
        document.getElementById('control-form').addEventListener('submit', async function(event) {
            event.preventDefault();
            const action = document.getElementById('action').value;
            const code = document.getElementById('code').value;

            try {
                const response = await fetch('https://tk3zoi0r00.execute-api.us-east-2.amazonaws.com/default/S3Killswitch', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ action, code })
                });

                if (!response.ok) {
                    throw new Error(`Error: ${response.statusText}`);
                }

                const result = await response.json();
                document.getElementById('status').innerText = result.message || 'Action performed successfully!';
            } catch (error) {
                document.getElementById('status').innerText = error.message || 'An error occurred!';
            }
        });
    </script>
</body>
</html>
