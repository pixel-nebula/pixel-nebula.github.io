<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Parameter Editor</title>
    <script>
        async function handleSubmit(event) {
            event.preventDefault(); // Prevent form from redirecting

            const form = event.target;
            const formData = new FormData(form);

            // Build the URL with query parameters
            const action = formData.get('action');
            const code = formData.get('code');
            const baseUrl = form.action;
            const url = `${baseUrl}?action=${encodeURIComponent(action)}&code=${encodeURIComponent(code)}`;

            // Display the URL used for the request
            document.getElementById('response').textContent = `URL: ${url}\n`;

            try {
                // Make a GET request to the constructed URL
                const response = await fetch(url, {
                    method: 'GET', // Use GET since the API expects query parameters
                });

                if (!response.ok) {
                    document.getElementById('response').textContent += `\nError: ${response.status} ${response.statusText}`;
                    return;
                }

                // Attempt to parse the JSON response
                const result = await response.json();
                document.getElementById('response').textContent += `Response: ${JSON.stringify(result, null, 2)}`;
            } catch (error) {
                // Handle any errors that occur during the fetch
                document.getElementById('response').textContent += `\nError: ${error.message}`;
            }
        }
    </script>
</head>
<body>
    <h1>Edit URL Parameters</h1>
    <form id="urlForm" action="https://tk3zoi0r00.execute-api.us-east-2.amazonaws.com/default/S3Killswitch" method="GET" onsubmit="handleSubmit(event)">
        <label for="action">Action:</label>
        <select id="action" name="action" required>
            <option value="disable">Disable</option>
            <option value="enable">Enable</option>
        </select><br><br>

        <label for="code">Code:</label>
        <input type="text" id="code" name="code" value="password" required><br><br>

        <button type="submit">Submit</button>
    </form>
    <pre id="response" style="margin-top: 20px; background-color: #f4f4f4; padding: 10px; border: 1px solid #ccc; overflow: auto;"></pre>
</body>
</html>
