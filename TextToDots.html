<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word from Dots Effect</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            background-color: #000;
            overflow: hidden;
        }
        #dotCanvas {
            display: block;
        }
    </style>
</head>
<body>
    <canvas style="visibility: visible;" id="dotCanvas"></canvas>

    <script>
        const canvas = document.getElementById('dotCanvas');
        const ctx = canvas.getContext('2d');
        const word = "PXL NB";  // Single word
        let dots = [];
        let mouseX = 0, mouseY = 0;

        // Set canvas size
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        // Dot class to represent a moving dot
        class Dot {
            constructor(x, y, targetX, targetY) {
                this.x = x;
                this.y = y;
                this.targetX = targetX;
                this.targetY = targetY;
                this.easing = 0.05;  // Easing factor (slow movement)
                this.size = 4; // Size of the dot
                this.repulsionDistance = 100; // Distance for mouse repulsion
                this.repulsionStrength = 0.1; // Repulsion strength
            }

            // Move the dot smoothly to its target position
            move() {
                // Repulsion from the mouse if too close
                const dx = mouseX - this.x;
                const dy = mouseY - this.y;
                const distance = Math.sqrt(dx * dx + dy * dy);

                if (distance < this.repulsionDistance) {
                    // Apply repulsion
                    const repulsionForce = (this.repulsionDistance - distance) * this.repulsionStrength;
                    this.x -= repulsionForce * (dx / distance);
                    this.y -= repulsionForce * (dy / distance);
                } else {
                    // Apply attraction to the original position
                    this.x += (this.targetX - this.x) * this.easing;
                    this.y += (this.targetY - this.y) * this.easing;
                }
            }

            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fillStyle = '#fff';
                ctx.fill();
            }

            // Update the target position
            updateTarget(newTargetX, newTargetY) {
                this.targetX = newTargetX;
                this.targetY = newTargetY;
            }
        }

        // Function to create dots for a given word
        function createDotsForWord(word) {
            const tempCanvas = document.createElement('canvas');
            const tempCtx = tempCanvas.getContext('2d');
            tempCanvas.width = canvas.width;
            tempCanvas.height = canvas.height;

            // Calculate the font size to make the word fit almost perfectly within the canvas
            const fontSize = Math.min(canvas.width / (word.length * 1), canvas.height / 1); // Adjust size based on screen size
            tempCtx.font = `bold ${fontSize}px Arial`;
            tempCtx.fillStyle = '#ffffff';
            tempCtx.textAlign = 'left';
            tempCtx.textBaseline = 'top';
            tempCtx.clearRect(0, 0, tempCanvas.width, tempCanvas.height);

            // Calculate the word's position in the middle
            const wordWidth = tempCtx.measureText(word).width;
            const wordHeight = fontSize;  // Approximate height of the word
            const startX = canvas.width / 2 - wordWidth / 2;
            const startY = canvas.height / 2 - wordHeight / 2;

            tempCtx.clearRect(0, 0, tempCanvas.width, tempCanvas.height);
            tempCtx.fillText(word, startX, startY);

            // Get image data for the word
            const imageData = tempCtx.getImageData(0, 0, tempCanvas.width, tempCanvas.height);
            const dots = [];

            // Loop through all the pixels and create dots where there's non-transparent color
            let totalDots = 0;
            for (let y = 0; y < imageData.height; y += 6) {  // Reduced spacing to create more dots
                for (let x = 0; x < imageData.width; x += 6) {  // Reduced spacing to create more dots
                    const i = (y * imageData.width + x) * 4;
                    const a = imageData.data[i + 3];

                    // If the pixel is not transparent (alpha > 128), create a dot
                    if (a > 128) {
                        // Scatter the dots slightly around their original target positions for less uniformity
                        const offsetX = (Math.random() - 0.5) * 5;
                        const offsetY = (Math.random() - 0.5) * 5;

                        // Add the dot only if it doesn't overlap with an existing one
                        let overlaps = false;
                        for (let dot of dots) {
                            const dist = Math.sqrt((dot.x - (x + offsetX)) ** 2 + (dot.y - (y + offsetY)) ** 2);
                            if (dist < dot.size * 2) {  // If the dot is too close to another
                                overlaps = true;
                                break;
                            }
                        }

                        if (!overlaps) {
                            const dot = new Dot(x + offsetX, y + offsetY, x + offsetX, y + offsetY);
                            dots.push(dot);
                            totalDots++;
                        }

                        // Limit the number of dots to 200 per letter
                        if (totalDots >= word.length * 500) break;
                    }
                }
                if (totalDots >= word.length * 500) break;
            }

            return dots;
        }

        // Function to animate the dots
        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height); // Clear the canvas
            dots.forEach(dot => {
                dot.move();
                dot.draw();
            });
            requestAnimationFrame(animate);
        }

        // Initialize setup
        dots = createDotsForWord(word);
        animate();

        // Handle mouse movement
        window.addEventListener('mousemove', (e) => {
            mouseX = e.clientX;
            mouseY = e.clientY;
        });

        // Adjust canvas size when window is resized
        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            dots = createDotsForWord(word);
        });
    </script>
</body>
</html>
