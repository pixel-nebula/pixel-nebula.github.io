<div id="unity-logo"><img src="https://cdn.jsdelivr.net/gh/pixel-nebula/pixel-nebula.github.io@master/Games/Ragdollarchers/logo.jpeg"></div>

<script>
    const buildUrl = "https://cdn.jsdelivr.net/gh/pixel-nebula/pixel-nebula.github.io@master/Games/Ragdollarchers/Build";
    const loaderUrl = buildUrl + "/v111.loader.js";
    const config = {
      dataUrl: buildUrl + "/6697b6deba8b617c67b69c55dcd07cb1.data.unityweb",
      frameworkUrl: buildUrl + "/0be3c3ee7115b26e1ae28e643afdf1f2.js.unityweb",
      codeUrl: buildUrl + "/b3397c29f6878557c1c614cbf9e196ea.wasm.unityweb",
      streamingAssetsUrl: "StreamingAssets",
      companyName: "Ericetto",
      productName: "Ragdoll Archers",
      productVersion: "0.1",
    };

    const container = document.querySelector("#unity-container");
    const canvas = document.querySelector("#unity-canvas");
    const loadingCover = document.querySelector("#loading-cover");
    const progressBarEmpty = document.querySelector("#unity-progress-bar-empty");
    const progressBarFull = document.querySelector("#unity-progress-bar-full");

    if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
      container.className = "unity-mobile";
    }
    
    loadingCover.style.display = "";

    const unityLoader = document.createElement("script");
    unityLoader.src = loaderUrl;
    unityLoader.onload = () => {
      createUnityInstance(canvas, config, (progress) => {
        progressBarEmpty.style.display = "";
        progressBarFull.style.width = `${100 * progress}%`;
      }).then((unityInstance) => {
        window.unityInstance = unityInstance;
        loadingCover.style.display = "none";
      }).catch((message) => {
        alert(message);
      });
    };
    document.body.appendChild(unityLoader);

    document.addEventListener("pointerdown", () => {
      container.focus();
      window.focus();
      canvas.focus();
    });

  </script>

<script>
  function checkLoginStatus() {
const cookies = document.cookie.split(';').reduce((acc, cookie) => {
const [key, value] = cookie.split('=').map(c => c.trim());
acc[key] = value;
return acc;
}, {});

const idToken = cookies.IDToken;

if (idToken) {
fetch(`https://www.googleapis.com/oauth2/v3/tokeninfo?id_token=${idToken}`)
    .then(response => response.json())
    .then(data => {})
    .catch(error => {
        console.error('Error validating token:', error);
        // Clear the cookie and redirect to index.html if token validation fails
        document.cookie = "IDToken=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/";
        window.location.href = '../../index.html';
    });
} else {
// Redirect to index.html if no ID Token is found
window.location.href = '../../index.html';
}
}
</script>
