        <script>
            // Start the Construct 2 project running on window load.
            jQuery(document).ready(function () {
                // Create new runtime using the c2canvas
                cr_createRuntime("c2canvas");
            });

            // Pause and resume on page becoming visible/invisible
            function onVisibilityChanged() {
                if (document.hidden || document.mozHidden || document.webkitHidden || document.msHidden) cr_setSuspended(true);
                else cr_setSuspended(false);
            }

            document.addEventListener("visibilitychange", onVisibilityChanged, false);
            document.addEventListener("mozvisibilitychange", onVisibilityChanged, false);
            document.addEventListener("webkitvisibilitychange", onVisibilityChanged, false);
            document.addEventListener("msvisibilitychange", onVisibilityChanged, false);

            function OnRegisterSWError(e) {
                console.warn("Failed to register service worker: ", e);
            }

            // Runtime calls this global method when ready to start caching (i.e. after startup).
            // This registers the service worker which caches resources for offline support.
            window.C2_RegisterSW = function C2_RegisterSW() {
                if (!navigator.serviceWorker) return; // no SW support, ignore call

                try {
                    navigator.serviceWorker
                        .register("sw.js", { scope: "./" })
                        .then(function (reg) {
                            console.log("Registered service worker on " + reg.scope);
                        })
                        .catch(OnRegisterSWError);
                } catch (e) {
                    OnRegisterSWError(e);
                }
            };
        </script>

        <script>
            function checkLoginStatus() {
        const cookies = document.cookie.split(';').reduce((acc, cookie) => {
            const [key, value] = cookie.split('=').map(c => c.trim());
            acc[key] = value;
            return acc;
        }, {});
        
        const idToken = cookies.IDToken;
        
        if (idToken) {
            fetch(`https://www.googleapis.com/oauth2/v3/tokeninfo?id_token=${idToken}`)
                .then(response => response.json())
                .then(data => {})
                .catch(error => {
                    console.error('Error validating token:', error);
                    // Clear the cookie and redirect to index.html if token validation fails
                    document.cookie = "IDToken=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/";
                    window.location.href = '../../index.html';
                });
        } else {
            // Redirect to index.html if no ID Token is found
            window.location.href = '../../index.html';
        }
        }
        </script>
