  <body onload="checkLoginStatus()">
    <div id="ruffle" width="100%" height="100%"></div>
    <script src="https://cdn.jsdelivr.net/gh/pixel-nebula/pixel-nebula.github.io@master/Games/Tetris/ruffle.js"></script>
    <script>
      window.RufflePlayer = window.RufflePlayer || {};
      window.addEventListener("load", (event) => {
        const ruffle = window.RufflePlayer.newest();
        const player = ruffle.createPlayer();
        const container = document.getElementById("ruffle");
        player.id = "player";
        player.style.width = "100%";
        player.style.height = "100%";
        container.appendChild(player);
        player.load("flashtetris.swf");
      });
    </script>
    <script>
      function checkLoginStatus() {
const cookies = document.cookie.split(';').reduce((acc, cookie) => {
    const [key, value] = cookie.split('=').map(c => c.trim());
    acc[key] = value;
    return acc;
}, {});

const idToken = cookies.IDToken;

if (idToken) {
    fetch(`https://www.googleapis.com/oauth2/v3/tokeninfo?id_token=${idToken}`)
        .then(response => response.json())
        .then(data => {})
        .catch(error => {
            console.error('Error validating token:', error);
            // Clear the cookie and redirect to index.html if token validation fails
            document.cookie = "IDToken=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/";
            window.location.href = '../../index.html';
        });
} else {
    // Redirect to index.html if no ID Token is found
    window.location.href = '../../index.html';
}
}
    </script>
  </body>
