<!DOCTYPE html>
<html lang="en">
<head>
<script src="https://cdn.jsdelivr.net/gh/pixel-nebula/pixel-nebula.github.io@master/particles.js"></script>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>PixelNebula</title>
<link rel="icon" href="https://cdn.jsdelivr.net/gh/pixel-nebula/pixel-nebula.github.io@master/Pictures/Logo.png" type="image/png" />
<style>
  * {
    box-sizing: border-box;
  }

  body {
    margin: 0;
    background-color: #313338;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    color: white;
    display: flex;
    flex-direction: column;
    height: 100vh;
    padding: 0;
  }

  #messageContainer {
    flex: 1;
    background-color: #2b2d31;
    padding: 16px;
    overflow-y: auto;
    display: flex;
    flex-direction: column;
    gap: 12px;
    scrollbar-width: thin;
    scrollbar-color: #555 transparent;
  }
  #messageContainer::-webkit-scrollbar {
    width: 8px;
  }
  #messageContainer::-webkit-scrollbar-thumb {
    background-color: #555;
    border-radius: 10px;
  }

  .message {
    background-color: #383a40;
    border-radius: 8px;
    padding: 8px 12px;
    display: flex;
    flex-direction: row;
    flex-wrap: wrap;
    gap: 8px;
    align-items: flex-start;
    transition: background-color 0.2s ease;
    width: 100%;
  }

  .message:hover {
    background-color: #404249;
  }

  .message-content {
  display: flex;
  flex-direction: row;
  /* flex-wrap: wrap;  <-- remove this */
  gap: 6px;
  flex: 1;
  min-width: 0;
  word-break: break-word;
  white-space: normal; /* allow text to wrap */
}

  .username {
  font-weight: 600;
  color: #949cf7;
  white-space: nowrap;  /* keep username on one line */
  user-select: none;
  flex-shrink: 0; /* prevent username from shrinking */
  margin-right: 6px; /* add space after username */
}

  .message-text {
    flex-grow: 1;
    color: #dcddde;
    word-break: break-word;
    white-space: pre-wrap;
    overflow-wrap: break-word;
  }

  #inputArea {
    display: flex;
    flex-direction: column;
    gap: 6px;
    padding: 16px;
    background-color: #313338;
    border-top: 1px solid #1e1f22;
  }

  #messageInput {
    flex-grow: 1;
    background-color: #383a40;
    color: white;
    border: none;
    border-radius: 8px;
    padding: 12px 14px;
    font-size: 1rem;
    font-family: inherit;
    line-height: 1.2;
    outline: none;
    resize: none;
    height: 2.8em; /* initial height for 2 lines approx */
    min-height: 2.8em; /* prevent too small */
    max-height: none; /* no max height */
    overflow-y: hidden; /* hide scrollbar */
    scrollbar-width: none;
    transition: background-color 0.2s ease;
  }

  #messageInput::-webkit-scrollbar {
    display: none; /* Chrome, Safari */
  }

  #messageInput::placeholder {
    color: #aaa;
  }

  #messageInput.slowmode {
    background-color: #ff5555; /* red background for slowmode */
    color: #fff;
  }

  #sendBtn {
    background-color: #5865f2;
    color: white;
    border: none;
    border-radius: 8px;
    padding: 10px 16px;
    font-size: 1rem;
    cursor: pointer;
    transition: background-color 0.2s ease;
  }
  #sendBtn:hover:not(:disabled) {
    background-color: #4752c4;
  }
  #sendBtn:disabled {
    background-color: #3a3b40;
    cursor: not-allowed;
    color: #999;
  }

  /* Delete button style */
  .delete-btn {
    background-color: #ff5c5c;
    border: none;
    color: white;
    padding: 6px 10px;
    cursor: pointer;
    border-radius: 8px;
    font-size: 0.85rem;
    flex-shrink: 0;
  }
  .delete-btn:hover {
    background-color: #ff7777;
  }

  /* Responsive: send button only visible on mobile */
  #sendBtn {
    display: none;
  }
  @media (max-width: 767px) {
    #sendBtn {
      display: inline-block;
    }
  }
</style>
</head>
<body>

<div id="messageContainer"></div>

<div id="inputArea">
  <textarea id="messageInput" placeholder="Type your message..." maxlength="1080"></textarea>
  <button id="sendBtn">Send</button>
</div>

<script>
  const username = "Player123";

  const messageContainer = document.getElementById('messageContainer');
  const messageInput = document.getElementById('messageInput');
  const sendBtn = document.getElementById('sendBtn');

  function autoResizeTextarea() {
  const lineHeightPx = parseFloat(getComputedStyle(messageInput).lineHeight);
  const minHeightPx = lineHeightPx * 1;

  messageInput.style.height = 'auto';

  if (messageInput.scrollHeight > minHeightPx) {
    messageInput.style.height = messageInput.scrollHeight + 'px';
  } else {
    messageInput.style.height = minHeightPx + 'px';
  }
}

function resetTextareaHeight() {
  const lineHeightPx = parseFloat(getComputedStyle(messageInput).lineHeight);
  const minHeightPx = lineHeightPx * 1;
  messageInput.style.height = minHeightPx + 'px';
}

  messageInput.addEventListener('input', autoResizeTextarea);

  let canSend = true;
  let slowmodeCountdownId = null;

  function scrollToBottom() {
    messageContainer.scrollTop = messageContainer.scrollHeight;
  }

  function deleteMessageAfter24Hours(messageDiv, timestamp) {
    const now = Date.now();
    const msUntilDelete = timestamp + 24 * 60 * 60 * 1000 - now;
    if (msUntilDelete <= 0) {
      messageDiv.remove();
    } else {
      setTimeout(() => {
        messageDiv.remove();
      }, msUntilDelete);
    }
  }

  function startSlowmode() {
    canSend = false;
    sendBtn.disabled = true;
    messageInput.disabled = true;
    messageInput.classList.add('slowmode');

    let secondsLeft = 20;
    messageInput.placeholder = `Slowmode: ${secondsLeft} seconds remaining`;
    messageInput.value = '';

    slowmodeCountdownId = setInterval(() => {
      secondsLeft--;
      if (secondsLeft > 0) {
        messageInput.placeholder = `Slowmode: ${secondsLeft} seconds remaining`;
      } else {
        clearInterval(slowmodeCountdownId);
        messageInput.placeholder = 'Type your message...';
        canSend = true;
        sendBtn.disabled = false;
        messageInput.disabled = false;
        messageInput.classList.remove('slowmode');
        messageInput.focus();
      }
    }, 1000);
  }

  function sendMessage() {
    if (!canSend) return;

    const text = messageInput.value.trim();
    if (!text) return;

    if (text.length > 1080) {
      alert('Message cannot exceed 1080 characters.');
      messageInput.focus();
      return;
    }

    autoResizeTextarea();

    const messageDiv = document.createElement('div');
    messageDiv.classList.add('message');

    const contentWrapper = document.createElement('div');
    contentWrapper.classList.add('message-content');

    const usernameSpan = document.createElement('span');
    usernameSpan.classList.add('username');
    usernameSpan.textContent = username + ':';

    const messageText = document.createElement('span');
    messageText.classList.add('message-text');
    messageText.textContent = text;

    contentWrapper.appendChild(usernameSpan);
    contentWrapper.appendChild(messageText);

    const deleteBtn = document.createElement('button');
    deleteBtn.classList.add('delete-btn');
    deleteBtn.textContent = 'Delete';
    deleteBtn.addEventListener('click', () => {
      messageDiv.remove();
    });
    messageDiv.appendChild(contentWrapper);
    messageDiv.appendChild(deleteBtn);

    messageContainer.appendChild(messageDiv);

    const timestamp = Date.now();
    deleteMessageAfter24Hours(messageDiv, timestamp);

    scrollToBottom();

    messageInput.value = '';
    resetTextareaHeight(); 
    messageInput.focus();

    startSlowmode();
  }

  sendBtn.addEventListener('click', sendMessage);

  messageInput.addEventListener('keydown', e => {
    if (e.key === 'Enter' && !e.shiftKey) {
      e.preventDefault();
      sendMessage();
    }
  });
</script>

</body>
</html>

<script>
    function isGoogleIDToken(token) {
    return /^[\w\-]+\.[\w\-]+\.[\w\-]+$/.test(token);
}

function getCookie(name) {
    return document.cookie.split('; ').reduce((acc, c) => {
        const [k, v] = c.split('=');
        return k === name ? decodeURIComponent(v) : acc;
    }, '');
}

function setCookie(name, value, days) {
    const expires = days ? `; expires=${new Date(Date.now() + days * 864e5).toUTCString()}` : '';
    document.cookie = `${name}=${encodeURIComponent(value)}${expires}; path=/`;
}

function checkLoginStatus() {
    const idToken = getCookie('IDToken');
    if (!idToken || !isGoogleIDToken(idToken)) {
        location.href = '../index.html';
        return;
    }

    document.body.style.visibility = "visible";
    scrollToBottom();

    if (getCookie("messageBoxClosed") === "true") {
        document.getElementById("notification").style.display = "none";
    }
}

function logout() {
    setCookie("IDToken", '', -1);
    location.href = '../index.html';
}

document.addEventListener('DOMContentLoaded', checkLoginStatus);
</script>
